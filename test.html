<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <link rel="stylesheet" href="Styles/MainTable.css">
    <link rel="stylesheet" href="Styles/UpDown.css">
    <link rel="stylesheet" href="Styles/Table.css">

</head>
<body>

<header>
    <h1>Цветков Фёдор, Р3132 Вариант номер 2821</h1>
</header>

<table class="mainTable">
    <thead><p id="notification">Введите значения</p></thead>
    <tbody>
        <tr>
            <td colspan="3" rowspan="1">Введите X:</td>
            <td>
                <select class="x" >
                    <option value="-2">-2</option>
                    <option value="-1.5">-1.5</option>
                    <option value="-1">-1</option>
                    <option value="-0.5">-0.5</option>
                    <option value="0">0</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                </select>
            </td>
            <td colspan="6" rowspan="3">
                <svg width="300" height="300">
                    <line class="axis" x1="0" x2="300" y1="150" y2="150" stroke="red"></line>
                    <line class="axis" x1="150" x2="150" y1="300" y2="0" stroke="red"></line>

                    <line class="line" x1="200" x2="200" y1="145" y2="155" stroke="yellow"></line>
                    <line class="line" x1="250" x2="250" y1="145" y2="155" stroke="yellow"></line>
                    <line class="line" x1="100" x2="100" y1="145" y2="155" stroke="yellow"></line>
                    <line class="line" x1="50" x2="50" y1="145" y2="155" stroke="yellow"></line>

                    <line class="line" x1="145" x2="155" y1="50" y2="50" stroke="yellow"></line>
                    <line class="line" x1="145" x2="155" y1="100" y2="100" stroke="yellow"></line>
                    <line class="line" x1="145" x2="155" y1="200" y2="200" stroke="yellow"></line>
                    <line class="line" x1="145" x2="155" y1="250" y2="250" stroke="yellow"></line>

                    <polygon class="arrow" points="150,0 145,15 155,15" fill="pink"></polygon>
                    <polygon class="arrow" points="300,150 285,145 285,155" fill="pink"></polygon>

                    <text class="text" x="190" y="130">R/2</text>
                    <text class="text" x="90" y="130">-R/2</text>


                    <text class="text" x="170" y="105" >R/2</text>
                    <text class="text" x="170" y="205">-R/2</text>

                    <text class="text" x="245" y="130">R</text>
                    <text class="text" x="45" y="130">-R</text>

                    <text class="text" x="170" y="55">R</text>
                    <text class="text" x="170" y="255">-R</text>



                    <polygon class="svg-figure rectangle-figure" points="100,250 150,250 150,150 100,150" fill="blue"></polygon>
                    <polygon class="svg-figure triangle-figure" points="50,150 150,150  150,50" fill="blue"></polygon>
                    <path class="svg-figure circle-figure" d="M 250 150 A 100 100, 0,0,1,150,250 L 150 150 Z" fill="blue"></path>


                </svg>
            </td>
        </tr>

        <tr>
            <td>Введите Y:</td>
            <td colspan="3" rowspan="1">
                <input class="y" placeholder="от -3 до 5" type="text" maxlength="5">
            </td>
        </tr>
        <tr>
            <td>Введите R:</td>
            <td colspan="3" rowspan="1">
                <input class="z" placeholder="от 1 до 4" type="text" maxlength="5">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button id="check">check</button>
            </td>
        </tr>
    <tfoot>
        <tr id="out">
            <table id = "outTable">
                <thead>
                <tr>
                    <th class="xValue">X</th>
                    <th class="yValue">Y</th>
                    <th class="rValue">R</th>
                    <th class="result">RESULT</th>
                    <th class="date">DATE</th>
                    <th class="time">TIME</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </tr>
    </tfoot>

    </tbody>
</table>

<footer>

</footer>

</body>
</html>
